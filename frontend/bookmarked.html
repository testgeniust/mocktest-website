<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmarked Questions</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .bookmark-box {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .question h4 {
      margin-bottom: 10px;
    }
    .options {
      margin-top: 10px;
    }
    .options div {
      margin-bottom: 5px;
    }
    .correct {
      color: green;
    }
    .selected {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="bookmark-box">
    <h2>ðŸ”– Bookmarked Questions</h2>
    <div id="bookmark-list">
      <!-- Bookmarked questions will be loaded here -->
    </div>
  </div>

  <script>
    // Dummy data â€” in real project, fetch from Firestore
    const bookmarkedQuestions = JSON.parse(localStorage.getItem("bookmarkedQuestions")) || [
      {
        id: 1,
        question: "What is the capital of Maharashtra?",
        options: { A: "Nagpur", B: "Pune", C: "Mumbai", D: "Nashik" },
        selected: "B",
        answer: "C"
      },
      {
        id: 2,
        question: "Who is the author of 'Wings of Fire'?",
        options: { A: "A.P.J. Abdul Kalam", B: "Chetan Bhagat", C: "Amartya Sen", D: "Kiran Bedi" },
        selected: "A",
        answer: "A"
      }
    ];

    const list = document.getElementById("bookmark-list");

    bookmarkedQuestions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <h4>Q${index + 1}: ${q.question}</h4>
        <div class="options">
          ${Object.entries(q.options).map(([key, val]) => {
            let className = "";
            if (key === q.answer) className = "correct";
            if (key === q.selected && key !== q.answer) className = "selected";
            return `<div class="${className}">${key}: ${val}</div>`;
          }).join("")}
        </div>
        <p><strong>Your Answer:</strong> ${q.selected || "Not Attempted"}</p>
        <p><strong>Correct Answer:</strong> ${q.answer}</p>
      `;
      list.appendChild(div);
    });
  </script>

</body>
</html>
