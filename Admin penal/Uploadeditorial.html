<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Editorial | Admin</title>
  <link rel="stylesheet" href="css/admin-style.css" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      height: 150px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üóûÔ∏è Upload Daily Editorial</h2>

    <label for="date">Date (Optional):</label>
    <input type="date" id="date" />

    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Editorial Title" />

    <label for="content">Editorial Content:</label>
    <textarea id="content" placeholder="Write full editorial here..."></textarea>

    <button onclick="uploadEditorial()">üì§ Upload Editorial</button>

    <p class="success" id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "../firebase/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadEditorial() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const dateInput = document.getElementById("date").value;
      const msg = document.getElementById("msg");

      const date = dateInput ? new Date(dateInput) : new Date();

      if (!title || !content) {
        msg.style.color = "red";
        msg.innerText = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      try {
        await addDoc(collection(db, "editorials"), {
          title,
          content,
          date,
          timestamp: new Date()
        });

        msg.style.color = "green";
        msg.innerText = "‚úÖ Editorial uploaded successfully!";

        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
        document.getElementById("date").value = "";
      } catch (err) {
        console.error("Error uploading editorial:", err);
        msg.style.color = "red";
        msg.innerText = "‚ùå Error uploading. Try again.";
      }
    }
  </script>

</body>
</html>
