<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Result Configuration | Admin</title>
  <link rel="stylesheet" href="css/admin-style.css" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üßÆ Set Test Marking System</h2>

    <label for="correctMarks">Marks for Correct Answer:</label>
    <input type="number" id="correctMarks" placeholder="e.g., 2" />

    <label for="wrongMarks">Negative Marks for Wrong Answer:</label>
    <input type="number" id="wrongMarks" placeholder="e.g., -0.5" step="0.01" />

    <button onclick="setConfig()">üì• Save Configuration</button>

    <p class="success" id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "../firebase/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function setConfig() {
      const correct = parseFloat(document.getElementById("correctMarks").value);
      const wrong = parseFloat(document.getElementById("wrongMarks").value);
      const msg = document.getElementById("msg");

      if (isNaN(correct) || isNaN(wrong)) {
        msg.style.color = "red";
        msg.innerText = "‚ö†Ô∏è Please enter valid marks.";
        return;
      }

      try {
        await setDoc(doc(db, "config", "marking"), {
          correctMarks: correct,
          wrongMarks: wrong,
          updatedAt: new Date()
        });

        msg.style.color = "green";
        msg.innerText = "‚úÖ Configuration saved successfully!";
        document.getElementById("correctMarks").value = "";
        document.getElementById("wrongMarks").value = "";
      } catch (err) {
        console.error("Error:", err);
        msg.style.color = "red";
        msg.innerText = "‚ùå Failed to save configuration.";
      }
    }
  </script>

</body>
</html>
