<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Typing Text | Admin</title>
  <link rel="stylesheet" href="css/admin-style.css" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>‚å®Ô∏è Upload Daily Typing Text</h2>

    <label for="typingText">Typing Paragraph:</label>
    <textarea id="typingText" placeholder="Paste English paragraph for typing test..."></textarea>

    <button onclick="uploadTypingText()">üì§ Upload Typing Text</button>

    <p class="success" id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "../firebase/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadTypingText() {
      const text = document.getElementById("typingText").value.trim();
      const msg = document.getElementById("msg");

      if (!text) {
        msg.style.color = "red";
        msg.innerText = "‚ö†Ô∏è Please enter typing text.";
        return;
      }

      try {
        await addDoc(collection(db, "typing_texts"), {
          text,
          timestamp: new Date()
        });

        msg.style.color = "green";
        msg.innerText = "‚úÖ Typing text uploaded successfully!";
        document.getElementById("typingText").value = "";
      } catch (err) {
        console.error("Error uploading:", err);
        msg.style.color = "red";
        msg.innerText = "‚ùå Error uploading. Try again.";
      }
    }
  </script>

</body>
</html>
