<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | MockTest</title>
  <link rel="stylesheet" href="css/admin-style.css" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .dashboard {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #ddd;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      background-color: #e0f0ff;
    }

    .card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 16px;
    }

    .logout {
      margin-top: 30px;
      text-align: center;
    }

    .logout button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="header">🛡️ Admin Panel - Dashboard</div>

  <div class="dashboard">
    <h2>📂 Content Management</h2>

    <div class="grid">
      <div class="card"><a href="upload-mocktest.html">📘 Upload Mock Tests</a></div>
      <div class="card"><a href="upload-vocab.html">📗 Upload Vocabulary</a></div>
      <div class="card"><a href="upload-editorial.html">📰 Upload Editorial</a></div>
      <div class="card"><a href="upload-maths.html">🔢 Upload Maths Questions</a></div>
      <div class="card"><a href="upload-gk.html">🌍 Upload GK Questions</a></div>
      <div class="card"><a href="upload-typing-text.html">⌨️ Upload Typing Test Text</a></div>
      <div class="card"><a href="upload-grammar-text.html">📝 Upload Grammar Text</a></div>
      <div class="card"><a href="set-result-config.html">⚙️ Set Marking/Result Rules</a></div>
    </div>

    <div class="logout">
      <button onclick="logoutAdmin()">🚪 Logout</button>
    </div>
  </div>

  <script>
    // Simple check: If not logged in, redirect to login page
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    function logoutAdmin() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
