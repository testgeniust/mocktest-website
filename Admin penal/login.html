<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | MockTest</title>
  <link rel="stylesheet" href="css/admin-style.css" />
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üõ°Ô∏è Admin Login</h2>

    <input type="text" id="admin-id" placeholder="Enter Admin ID" />
    <input type="password" id="admin-password" placeholder="Enter Password" />
    <p class="error" id="error-msg"></p>
    <button onclick="loginAdmin()">Login</button>
  </div>

  <script>
    function loginAdmin() {
      const id = document.getElementById("admin-id").value.trim();
      const password = document.getElementById("admin-password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      const validID = "admin123";
      const validPass = "mocktest@321";

      if (id === validID && password === validPass) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        errorMsg.innerText = "‚ùå Invalid ID or Password";
      }
    }
  </script>

</body>
</html>
