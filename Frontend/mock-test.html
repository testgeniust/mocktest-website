<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Test</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>📝 SSC Mock Test</h1>
  </header>

  <main class="question-box">
    <div id="test-header">
      <p><strong>Time Left:</strong> <span id="timer">59:59</span></p>
      <p><strong>Subject:</strong> General Intelligence</p>
    </div>

    <div id="question-block">
      <p id="question">Q1. Loading question...</p>
      <ul class="options">
        <li><label><input type="radio" name="option" value="A" /> <span id="optA">Option A</span></label></li>
        <li><label><input type="radio" name="option" value="B" /> <span id="optB">Option B</span></label></li>
        <li><label><input type="radio" name="option" value="C" /> <span id="optC">Option C</span></label></li>
        <li><label><input type="radio" name="option" value="D" /> <span id="optD">Option D</span></label></li>
      </ul>
    </div>

    <div class="question-controls">
      <button onclick="prevQuestion()">⬅️ Previous</button>
      <button onclick="markForReview()">🔖 Mark for Review</button>
      <button onclick="clearResponse()">❌ Clear</button>
      <button onclick="nextQuestion()">➡️ Next</button>
      <button onclick="submitTest()">✅ Submit Test</button>
    </div>

    <div class="palette">
      <h3>Question Palette</h3>
      <div id="palette-container">
        <!-- Palette buttons dynamically inserted -->
      </div>
      <p>
        <span style="background: green; color: white; padding: 2px 6px;">●</span> Answered
        <span style="background: red; color: white; padding: 2px 6px; margin-left: 10px;">●</span> Not Answered
        <span style="background: orange; color: white; padding: 2px 6px; margin-left: 10px;">●</span> Marked
      </p>
    </div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
