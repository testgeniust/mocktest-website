<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Test Interface</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #004080;
      color: white;
      padding: 10px;
      font-size: 16px;
    }
    #exam-title {
      background: #f0f0f0;
      padding: 10px;
      font-weight: bold;
    }
    .main {
      display: flex;
    }
    .question-area {
      flex: 3;
      padding: 20px;
    }
    .question-palette {
      flex: 1;
      background: #e8e8e8;
      padding: 10px;
    }
    .question-palette button {
      width: 35px;
      height: 35px;
      margin: 4px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      color: white;
    }
    .answered { background: green; }
    .not-answered { background: red; }
    .review { background: orange; }
    .controls button {
      margin: 5px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <header>
    Constables GD in CAPFs, NIA, SSF and Rifleman GD in Assam Rifles Examination, 2021
  </header>

  <div id="exam-title">
    GD Constable 2021 | Time Left: <strong>89:54</strong>
  </div>

  <div class="main">
    <div class="question-area">
      <h3>Question No. 1</h3>
      <p>If D = 4 and G = 7, then GARDEN = ____</p>
      <ul>
        <li><label><input type="radio" name="q1"> 50</label></li>
        <li><label><input type="radio" name="q1"> 47</label></li>
        <li><label><input type="radio" name="q1"> 40</label></li>
        <li><label><input type="radio" name="q1"> 49</label></li>
      </ul>
      <div class="controls">
        <button>Mark for Review & Next</button>
        <button>Clear Response</button>
        <button>Save & Next</button>
        <button style="background: blue; color: white;">Submit</button>
      </div>
    </div>

    <div class="question-palette">
      <h4>Part A: General Intelligence</h4>
      <div>
        <button class="answered">1</button>
        <button class="not-answered">2</button>
        <button class="review">3</button>
        <button>4</button>
        <button>5</button>
        <!-- More buttons -->
      </div>
      <p>
        <span class="answered">●</span> Answered<br>
        <span class="not-answered">●</span> Not Answered<br>
        <span class="review">●</span> Marked for Review
      </p>
    </div>
  </div>
</body>
</html>
