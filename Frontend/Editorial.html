  <title>Daily Editorial</title>

  <style>
    body {

    .editorial-container {

    h2 {

    .previous-edits {

    }
    .previous-edits h3 {
      margin-bottom: 10px;
    }
    .edit-item {
      margin-bottom: 15px;
    }
    .edit-item span {

      font-weight: bold;
    }
  </style>
</head>
<body>
