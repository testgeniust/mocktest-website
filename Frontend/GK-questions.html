<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily GK Questions</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question-item {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }
    .q-text {
      font-weight: bold;
      color: #333;
    }
    .options {
      margin-top: 8px;
      padding-left: 20px;
    }
    .options div {
      margin-bottom: 5px;
    }
    .date-heading {
      text-align: center;
      color: #007bff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ§  Daily 50 GK Questions</h2>
    <div class="date-heading" id="gk-date">Date: --</div>
    <div id="gk-questions">
      <!-- GK Questions will load here -->
    </div>
  </div>

  <script>
    // Dummy GK questions (replace with Firestore)
    const gkData = {
      date: "2025-06-16",
      questions: [
        {
          q: "Who is the President of India as of 2025?",
          options: ["Ram Nath Kovind", "Droupadi Murmu", "Narendra Modi", "Amit Shah"],
          answer: "Droupadi Murmu"
        },
        {
          q: "What is the capital of Madhya Pradesh?",
          options: ["Indore", "Jabalpur", "Bhopal", "Gwalior"],
          answer: "Bhopal"
        },
        {
          q: "Which is the longest river in India?",
          options: ["Yamuna", "Narmada", "Ganga", "Godavari"],
          answer: "Ganga"
        }
        // Total 50 questions ideally
      ]
    };

    document.getElementById("gk-date").textContent = "Date: " + gkData.date;

    const container = document.getElementById("gk-questions");
    gkData.questions.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "question-item";
      div.innerHTML = `
        <div class="q-text">Q${i + 1}. ${item.q}</div>
        <div class="options">
          <div>A. ${item.options[0]}</div>
          <div>B. ${item.options[1]}</div>
          <div>C. ${item.options[2]}</div>
          <div>D. ${item.options[3]}</div>
        </div>
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
